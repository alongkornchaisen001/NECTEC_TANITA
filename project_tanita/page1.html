    -->
 
    
</head>

<body>
   
    <img class="image-page1" src="assets/images/logo.png" alt="logo">
    <h1 class="header-page1"><b>WELCOME TO SCALA</b></h1>
    <div class="container">
        <!-- card กล่องข้อความ-->
        <div class="my-container-page1 shadow">
            <!--กรอกกชื่อนามสกุล -->
            <form id="addPost" >
            <div class="textfield-name-page1">
                <input type="text" class="form-control form-element" id="Name" placeholder="ชื่อ-นามสกุล">
            </div>
             <!--กรอกอายุ-->
            <div class="textfield-age-page1">
                    <input type="text" class="form-control form-element" id="Age" placeholder="อายุ" > 
            </div>
            <!--กรอกเพศ-->
            <div class="combobox-sex-page1">
                <select id="Sex" class="form-control form-element" >
                    <option selected>--เลือกเพศของท่าน--</option>
                    <option value="male">เพศชาย</option>
                    <option value="female">เพศหญิง</option>
                </select>
            </div>
            <!--กรอกส่วนสูง-->
            <div class="textfield-height-page1">
                <input type="text" class="form-control form-element" id="Height" placeholder="ส่วนสูง(เซนติเมตร) " value="">
            </div>
            <!--กรอกน้ำหนักเสื้อผ้า-->
            <div class="textfield-clothweight-page1">
                <input type="text" class="form-control form-element" id="Cloth" placeholder="น้ำหนักเสื้อผ้า(กิโลกรัม)" value="">
            </div>
            <!--กรอกลักษณะร่างกาย-->
            <div class="combobox-bodytype-page1">
                <select id="Athelete" class="form-control form-element">
                    <option selected>--เลือกลักษณะร่างกายของท่าน--</option>
                    <option value="standard">ร่างกายปกติ</option>
                    <option value="athletic">นักกีฬา</option>
                </select>
            </div>
            <!--กรอก ID-->
            <div class="textfield-id-page1">
                <input type="text" class="form-control form-element" id="InputID" placeholder="กรุณาตั้ง ID ของท่าน เช่น 1234"
                    value="" >
            </div>
        </div>
    </div>
    <!--ปุ่ม ตกลง-->
    <button class="button-page1 shadow" id="bmi" type="submit" onclick="return check();">ตกลง</button>
    <!--Checkbox-->
</form>
    <div class="container">
        <div class="checkbox-page1 mt-2">
            <input type="checkbox" id="checkbox"> ข้าพเจ้ายินยอมรับ<u>ข้อกำหนดการให้บริการ</u>
        </div>
    </div>
    <script src="api.js" type ="text/javascript" charset="UTF-8"></script>
    
</body>

</html>
